<template>
    <lightning-card title="Criar Lead">
        <div class="slds-p-horizontal_medium slds-p-vertical_small">
            <lightning-input-field field-name="FirstName" required></lightning-input-field>
            <lightning-input-field field-name="LastName" required></lightning-input-field>
            <lightning-input-field field-name="Company"></lightning-input-field>
            <lightning-input-field field-name="Phone"></lightning-input-field>
            <lightning-input-field field-name="MobilePhone" required></lightning-input-field>
            <lightning-input-field field-name="AnnualRevenue" required></lightning-input-field>
            <div class="slds-m-top_medium">
                <lightning-button label="Criar" onclick={createLead} variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
